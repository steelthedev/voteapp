{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8 jumbotron text-center">
            <h2> Register To Vote</h2>
            <p>You need to Register to be able to vote</p>
        </div>
        
        <div class="col-md-12 col-lg-8">
            <form action="{% url 'app:register' %}" method="POST">

                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username" name="username">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" name="password1">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Confirm Password" name="password2">
                </div>

                <button class="btn btn-outline-white" type="submit">Submit </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
